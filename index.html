<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CLON DE PINTEREST</title>
</head>
<body>
    <nav id="navbar-pinterest">

        <div class="logo">
            <img id="pinterest-icon" src = "./imagenes/pinterest.png"/>
        </div>
        <div class="links">
            
            <a href="">Inicio</a>
            <a href="">Hoy</a>
            <a href="">Crear</a>
        </div>
        
        <div class="links-menu">
            <a href="">Inicio</a>
        </div>

        <div class="busqueda">
            <input class="finder" type="text" >
            <svg xmlns="http://www.w3.org/2000/svg" class="lupa" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
            </svg>
        </div>

        <div class="derecha">
            <div id="notifications">
                <img  class="derecha-img" src = "./imagenes/notificacion.png" alt="Notificaciones"/>
            </div>
            <div id="message">
                <img  class="derecha-img" src = "./imagenes/comentario.png" alt="Tus mensajes"/>
            </div>
            <div id="profile-img">
                <img  class="derecha-img" src = "./imagenes/perfil.jpg" alt="Tu perfil"/>
            </div>
        </div>
        
        
        
    </nav>
</body>
</html>
